  - task: Docker@2
    displayName: Build Docker Image
    inputs:
        repository: $(dockerImageName)
        command: build
        Dockerfile: Dockerfile
        tags: latest

  - task: Docker@2
    displayName: Build Docker Image
    inputs:
        repository: $(dockerImageName)
        command: push
        Dockerfile: Dockerfile
        containerRegistry: 'Azure Registry'
        tags: latest
    


